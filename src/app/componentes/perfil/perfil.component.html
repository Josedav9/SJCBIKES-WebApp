<div class="container">
  <div *ngIf="!sesionIniciada()"
        class="row justify-content-center fadeIn">
    <div class="caja separador align-self-center col-sm-12 col-md-4">
      <div class="form-group">
        <label>Email</label>
        <input [(ngModel)]="email"
              type="email" class="form-control" name="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input [(ngModel)]="password"
              type="password" class="form-control" placeholder="Password">
      </div>
      <button (click) ="iniciarSesion()"
              class="btn btn-outline-primary btn-block" type="button" name="button">
        Iniciar Sesion
      </button>
      <button (click)="registrar()"
              class="btn btn-outline-danger btn-block" type="button" name="button">
        Registro
      </button>
    </div>
  </div>
  <div *ngIf="sesionIniciada()"
        class="row justify-content-center fadeIn">
    <div class="card mb-3">
      <img class="card-img-top" src="https://placeimg.com/780/250/people" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title"> {{ usuarioCambio.nombre +" "+usuarioCambio.apellido }} </h5>
        <div class="form-group">
          <label>Nombre</label>
          <input [(ngModel)]="usuarioCambio.nombre"
          type="text" class="form-control" placeholder="Ingresa Nombre">
        </div>
        <div class="form-group">
          <label>Apellido</label>
          <input [(ngModel)]="usuarioCambio.apellido"
                  type="text" class="form-control" placeholder="Ingresa Apellido">
        </div>
        <div class="form-group">
          <label>Cedula</label>
          <input [(ngModel)]="usuarioCambio.cedula"
                  type="text" class="form-control"  placeholder="Ingresa Cedula">
        </div>
        <div class="form-group">
          <label>Fecha de nacimiento</label>
          <input [(ngModel)]="usuarioCambio.fNacimiento"
                type="date" class="form-control"  placeholder="Fecha de Nacimiento">
        </div>
        <button (click)="actualizarDatos()"
                class="btn btn-outline-primary btn-block"
                type="button" name="button">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
